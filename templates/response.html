<!DOCTYPE html>
<html>
<head>
    <title>Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1, p, strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        {{ content|safe }}
    </div>
</body>
</html>
